      directory_customer_id:
        type: 'str'
        required: true
        description:
          - The ID of the customer directory hosting the Google group.
      billing_group_name:
        type: 'str'
        required: true
        description:
          - The user-friendly name of the group.
      builder_account:
        type: 'dict'
