          - The definition of the builder service account.
        options:
          name:
            type: 'str'
            required: true
            description:
              - The name of the builder service account.
          display_name:
            type: 'str'
            required: true
            description:
              - The user-friendly name of the builder service account.
      gcp_billing_account_id:
        type: 'str'
        required: true
        description:
          - The ID of the billing account linked to the google group.
